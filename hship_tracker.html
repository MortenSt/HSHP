<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>HSHP Intelligence v20 - Fleet Corrections Final</title>
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: #0f172a; color: #f1f5f9; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #334155; padding-bottom: 15px; margin-bottom: 25px; }
        h1 { color: #38bdf8; margin: 0; font-size: 1.5rem; }
        
        .btn-group { display: flex; gap: 10px; }
        .btn { border: none; padding: 8px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-clear { background: #ef4444; color: white; }
        .btn-report { background: #10b981; color: white; }
        .btn-save { background: #38bdf8; color: #0f172a; width: 100%; margin-top: 15px; padding: 12px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h3 { color: #38bdf8; margin: 0 0 15px 0; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        
        .info-box { background: #0f172a; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #38bdf8; }
        .info-line { margin-bottom: 8px; font-size: 0.95em; }
        .label-text { color: #94a3b8; font-size: 0.8em; font-weight: bold; text-transform: uppercase; margin-right: 10px; }
        
        .status-tag { font-size: 0.7em; padding: 2px 6px; border-radius: 4px; margin-left: 5px; font-weight: bold; }
        .full { background: #059669; color: white; }
        .partial { background: #d97706; color: white; }
        .empty { background: #475569; color: white; }
        
        .alert { background: #7f1d1d; color: #fecaca; font-size: 0.75em; padding: 8px; border-radius: 4px; margin-top: 10px; display: block; border-left: 4px solid #ef4444; }
        
        textarea { width: 100%; background: #334155; color: white; border: 1px solid #475569; border-radius: 6px; padding: 10px; box-sizing: border-box; margin-top: 5px; font-family: inherit; font-size: 0.85em; }
        .notes-area { height: 60px; }
        .input-area { height: 40px; }
        .mt-link { color: #38bdf8; text-decoration: none; font-size: 0.75em; border: 1px solid #38bdf8; padding: 4px 10px; border-radius: 5px; float: right; transition: 0.2s; }
        .mt-link:hover { background: #38bdf8; color: #0f172a; }

        /* PRINT STYLES */
        @media print {
            body { background-color: white; color: black; padding: 0; }
            .btn, .mt-link, textarea, .input-area, .btn-group, .header button { display: none !important; }
            .grid { display: block; }
            .card { border: none; border-bottom: 1px solid #ccc; margin-bottom: 20px; page-break-inside: avoid; background: white; }
            h3, .info-box { color: black !important; background: white !important; border: 1px solid #eee; }
            .status-tag { border: 1px solid black; color: black !important; background: transparent !important; }
            h1 { color: black; text-align: center; }
            .print-only { display: block !important; }
            .print-notes { display: block !important; margin-top: 10px; font-style: italic; }
        }
        .print-only { display: none; margin-bottom: 20px; padding: 20px; border: 2px solid #334155; border-radius: 8px; }
        .print-notes { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>üö¢ HSHP Intelligence v20</h1>
        <div class="btn-group">
            <button class="btn btn-report" onclick="generateReport()">Generer Rapport (PDF)</button>
            <button class="btn btn-clear" onclick="clearAll()">Slett data</button>
        </div>
    </div>

    <div id="reportSummary" class="print-only">
        <h2>Fl√•teoppsummering - <span id="reportDate"></span></h2>
        <div id="statsSummary"></div>
    </div>
    
    <div class="grid" id="container"></div>

    <script>
        const shipData = [
            { name: "Mount Norefjell", imo: "9939008" }, 
            { name: "Mount Ita", imo: "9939967" },
            { name: "Mount Etna", imo: "9939979" },
            { name: "Mount Blanc", imo: "9939981" }, // KORRIGERT IMO
            { name: "Mount Matterhorn", imo: "9945629" }, 
            { name: "Mount Neblina", imo: "9945631" },
            { name: "Mount Bandeira", imo: "9945643" }, 
            { name: "Mount Hua", imo: "9945655" },
            { name: "Mount Elbrus", imo: "9945667" }, 
            { name: "Mount Emai", imo: "9945679" },
            { name: "Mount Denali", imo: "9945681" }, 
            { name: "Mount Aconcagua", imo: "9945693" }
        ];

        function draw() {
            const container = document.getElementById('container');
            container.innerHTML = '';
            shipData.forEach(ship => {
                const data = JSON.parse(localStorage.getItem(ship.name)) || { dep: '-', arr: '-', eta: '-', dr: '-', x: '' };
                const drValue = parseFloat(data.dr) || 0;
                let sL = "TOM", sC = "empty";
                if (drValue > 17) { sL = "FULL"; sC = "full"; }
                else if (drValue >= 14) { sL = "LASTET (Begr.)"; sC = "partial"; }

                const isChinaDeparture = data.dep && (data.dep.toLowerCase().includes("cn"));
                const potentialOldData = isChinaDeparture && drValue > 15;

                container.innerHTML += `
                    <div class="card">
                        <a href="https://www.marinetraffic.com/en/ais/details/ships/imo:${ship.imo}" target="_blank" class="mt-link">MT ‚Üó</a>
                        <h3>${ship.name}</h3>
                        <div class="info-box">
                            <div class="info-line"><span class="label-text">RUTE:</span> <b>${data.dep} ‚ûî ${data.arr}</b></div>
                            <div class="info-line"><span class="label-text">ETA:</span> <b>${data.eta}</b></div>
                            <div class="info-line"><span class="label-text">DYP:</span> <b>${data.dr} m</b> <span class="status-tag ${sC}">${sL}</span></div>
                            ${potentialOldData ? '<span class="alert">‚ö†Ô∏è Mulig utdaterte data</span>' : ''}
                        </div>
                        <div class="print-notes"><b>Notater:</b> ${data.x || 'Ingen notater.'}</div>
                        <textarea id="x-${ship.name}" class="notes-area" placeholder="X-posts / Kontrakter...">${data.x || ''}</textarea>
                        <textarea id="mt-${ship.name}" class="input-area" placeholder="Lim inn r√•data her..."></textarea>
                        <button class="btn btn-save" onclick="save('${ship.name}')">Lagre Status</button>
                    </div>
                `;
            });
        }

        window.generateReport = function() {
            document.getElementById('reportDate').innerText = new Date().toLocaleString('no-NO');
            let full = 0, partial = 0, empty = 0;
            shipData.forEach(ship => {
                const data = JSON.parse(localStorage.getItem(ship.name)) || { dr: '0' };
                const dr = parseFloat(data.dr) || 0;
                if (dr > 17) full++; else if (dr >= 14) partial++; else empty++;
            });
            document.getElementById('statsSummary').innerHTML = `
                <p>Totalt antall skip: <b>12</b></p>
                <p>Fullastet (>17m): <b style="color:green">${full}</b> | 
                   Lastet (Port restricted): <b style="color:orange">${partial}</b> | 
                   I Ballast (Tom): <b>${empty}</b></p>
            `;
            window.print();
        }

        window.save = function(name) {
            const mtText = document.getElementById('mt-'+name).value;
            const xText = document.getElementById('x-'+name).value;
            let current = JSON.parse(localStorage.getItem(name)) || { dep: '-', arr: '-', eta: '-', dr: '-', x: '' };
            if (mtText) {
                const drM = mtText.match(/Draught\s*[:\s]*([\d\.]+)\s*m/i);
                const etaM = mtText.match(/Reported ETA\s*[:\s]*([\d\-\s:\(\)\+UTC]+)/i);
                const ataM = mtText.match(/Actual time of arrival\s*[:\s]*([\d\-\s:\(\)\+UTC]+)/i);
                if (drM) current.dr = drM[1];
                if (etaM) current.eta = etaM[1].trim(); else if (ataM) current.eta = "‚úÖ Ankommet: " + ataM[1].trim();
                const dM = mtText.split(/Departure from/i); if (dM[1]) current.dep = dM[1].split("\n")[0].replace("at", "").trim();
                const aM = mtText.split(/Arrival at/i); if (aM[1]) current.arr = aM[1].split("\n")[0].trim();
            }
            current.x = xText;
            localStorage.setItem(name, JSON.stringify(current));
            draw();
        }

        window.clearAll = function() { if (confirm("Slette alt?")) { localStorage.clear(); draw(); } }
        draw();
    </script>
</body>
</html>
