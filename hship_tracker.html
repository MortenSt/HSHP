<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>HSHP Intelligence v14</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: #f1f5f9; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        .status-tag { font-size: 0.7em; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .full { background: #059669; color: white; }
        .partial { background: #d97706; color: white; }
        .empty { background: #475569; color: white; }
        .alert { background: #ef4444; color: white; font-size: 0.7em; padding: 2px 5px; border-radius: 3px; margin-top: 5px; display: inline-block; }
        .info-box { background: #0f172a; padding: 15px; border-radius: 8px; border-left: 4px solid #38bdf8; margin-top: 10px; }
        textarea { width: 100%; background: #334155; color: white; border: 1px solid #475569; border-radius: 6px; padding: 8px; margin-top: 10px; }
        button { background: #38bdf8; border: none; padding: 10px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>üö¢ HSHP Intelligence Dashboard v14</h1>
    <div class="grid" id="container"></div>

    <script>
        const shipData = [
            { name: "Mount Norefjell", id: "7549834" }, { name: "Mount Ita", id: "7541333" },
            { name: "Mount Etna", id: "7628165" }, { name: "Mount Blanc", id: "7743297" },
            { name: "Mount Matterhorn", id: "7811695" }, { name: "Mount Neblina", id: "7863292" },
            { name: "Mount Bandeira", id: "8099631" }, { name: "Mount Hua", id: "8211746" },
            { name: "Mount Elbrus", id: "8319241" }, { name: "Mount Denali", id: "8640573" },
            { name: "Mount Aconcagua", id: "8795039" }, { name: "Mount Emai", id: "8821962" }
        ];

        function draw() {
            const container = document.getElementById('container'); container.innerHTML = '';
            shipData.forEach(ship => {
                const data = JSON.parse(localStorage.getItem(ship.name)) || { dep: '-', arr: '-', eta: '-', dr: '0', x: '' };
                const drValue = parseFloat(data.dr);
                let statusLabel = "TOM"; let statusClass = "empty";
                if (drValue > 17) { statusLabel = "FULL"; statusClass = "full"; }
                else if (drValue >= 14) { statusLabel = "LASTET (Begrenset)"; statusClass = "partial"; }

                // Smart-varsel for forsinkede data
                const isChinaDeparture = data.dep.includes("CN") || data.dep.includes("Kina");
                const potentialOldData = isChinaDeparture && drValue > 15;

                container.innerHTML += `
                    <div class="card">
                        <h3>${ship.name}</h3>
                        <div class="info-box">
                            <div>FRA: <b>${data.dep}</b></div>
                            <div>TIL: <b>${data.arr}</b></div>
                            <div>STATUS: <b>${data.eta}</b></div>
                            <div>DYP: <b>${data.dr} m</b> <span class="status-tag ${statusClass}">${statusLabel}</span></div>
                            ${potentialOldData ? '<div class="alert">‚ö†Ô∏è Mulig utdaterte dypg√•ende-data</div>' : ''}
                        </div>
                        <textarea id="mt-${ship.name}" placeholder="Lim inn r√•data..."></textarea>
                        <button onclick="save('${ship.name}')">Oppdater</button>
                    </div>
                `;
            });
        }

        window.save = function(name) {
            const mtText = document.getElementById('mt-'+name).value;
            let current = JSON.parse(localStorage.getItem(name)) || { dep: '-', arr: '-', eta: '-', dr: '-', x: '' };
            if (mtText) {
                const drMatch = mtText.match(/Draught\s*([\d\.]+)\s*m/i);
                const etaMatch = mtText.match(/Reported ETA\s*[:\s]*([\d\-\s:\(\)\+UTC]+)/i);
                if (drMatch) current.dr = drMatch[1];
                if (etaMatch) current.eta = etaMatch[1].trim();
                // Enkel ekstrahering av havn
                if (mtText.includes("Departure from")) current.dep = mtText.split("Departure from")[1].split("\n")[0].trim();
                if (mtText.includes("Arrival at")) current.arr = mtText.split("Arrival at")[1].split("\n")[0].trim();
            }
            localStorage.setItem(name, JSON.stringify(current));
            draw();
        }
        draw();
    </script>
</body>
</html>
